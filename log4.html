<!DOCTYPE html>
<html>
<head>
	<title>log4</title>
	<style type="text/css">
		label{
			width: 200px;
			text-align: left;
		}
		form{
		
			margin:80px 80px;
		}

		h1{
			color: blue;
		}
		.container{
			width: 800px;
			margin:auto;
		}
		.content{
			display: flex;
		}
		.login {
       	background-color: green;
       	opacity: 0.5;
		}
		.signup{
			background-color: red;
		}
		body{
			background-color: grey;
		}
	</style>
</head>
<body>
	<div class="container">
	<marquee><h1>JUKEBOX REGISTRATION FORM</h1></marquee>
	<div class="content">
		<div class="login">
	<form>
		
		<label for="username" style="float: left;">Username :</label>
		<input type="username" name="username" required="" placeholder="USERNAME"><br><br>
		<label for="email" style="float: left;">Email :</label>
		<input type="email" name="email" required="" placeholder="Email"><br><br>
		<label for="password" style="float: left;">Password :</label>
		<input type="password" name="password" required="" maxlength="10"><br><br>
		<label for="password" style="float: left;">Confirm Password :</label>
		<input type="password" name="password" required="" maxlength="10"><br><br>
		<input type="submit" name="" value="Submit">
		
	</form>
</div>
<div class="signup">
	<form>
		
		<label for="username" style="float: left;">Username :</label>
		<input type="username" name="username" required="" placeholder="USERNAME"><br><br>
		<label for="email" style="float: left;">Email :</label>
		<input type="email" name="email" required="" placeholder="Email"><br><br>
		<label for="password" style="float: left;">Password :</label>
		<input type="password" name="password" required="" maxlength="10"><br><br>
		<label for="password" style="float: left;">Confirm Password :</label>
		<input type="password" name="password" required="" maxlength="10"><br><br>
		<input type="submit" name="" value="Submit">
		
	</form>
	</div>
</div>
</div>
</body>
</html>
